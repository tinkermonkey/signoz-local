# Parser Configuration for Fluent Bit

# Parse Docker's JSON log format
[PARSER]
    Name   docker
    Format json
    Time_Key time
    Time_Format %Y-%m-%dT%H:%M:%S.%LZ
    Time_Keep Off

# Parse application JSON logs
[PARSER]
    Name   json_log
    Format json
    Time_Key timestamp
    Time_Format %Y-%m-%dT%H:%M:%S.%LZ
    Time_Keep On
